<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <h1 class="nav-header">Profile</h1>
            <div class="nav-links">
                <ul class="links-list">
                    <li class="link-item"><a href="#">Home</a></li>
                    <li class="link-item active"><a href="#">My Profile</a></li>
                    <li class="link-item"><a href="#">Find Connections</a></li>
                </ul>
                <button class="button-sign">Sign Out</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="card user-card">
            <div class="card-header">
                <img src="./images/jane-m.jpg" alt="jane photo" class="user-image">
            </div>
            <div class="card-body">
                <h2 class="username">Jane Doe</h2>
                <div class="location">
                    <img src="./icons/map-marker.png" alt="map-marker" class="map-marker-icon">
                    <span class="city">Seattle</span>
                </div>
                <div class="skill-info">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div class="user-edit">
                    <img src="./icons/gear.png" alt="gear-icon" class="gear-icon">
                    <span class="user-edit-text"><a href="#">edit profile</a></span>
                </div>
            </div>
        </div>
        <div class="card education-card">
            <div class="card-header">
                <h2>Education</h2>
            </div>
            <div class="card-body">
                <h3>Coding Dojo - Full Stack Bootcamp</h3>
                <p class="date">Dec 2019 - Mar 2020</p>
                <p class="info">Triple black belt in Python, MERN, and C#</p>
            </div>
        </div>
    </main>
</body>
</html>
